{% extends 'blogger/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Post - blogger{% endblock %}

{% block main %}
{% if form %}
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button id="id_submit" type="submit">Submit</button>
</form>
{% else %}
You cannot edit this post
{% endif %}
{% endblock %}
