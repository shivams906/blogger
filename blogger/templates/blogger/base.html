<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}blogger{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'blogger/css/index.css' %}">
</head>

<body>
    <header>
        <div>
            <a href="{% url 'blogger:index' %}">Home</a>
            {% if user.is_authenticated %}
            <a href="{% url 'blogger:add' %}">Add Post</a>
            {% endif %}
        </div>
        <h1>blogger</h1>
        <div id="right-header">
            {% if user.is_authenticated %}
            <a href="{% url 'blogger:view_blogger' user.username %}" id="id_user">{{ user.username }}</a>
            <a href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </div>
    </header>
    <main>
        {% block main %}
        {% endblock %}
    </main>
</body>

</html>
