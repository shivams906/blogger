{% extends 'blogger/base.html' %}

{% block title %}Home - blogger{% endblock %}

{% block main %}
<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'blogger:view_post' post.title_slug %}">{{ post.title }}</a>
        - by
        <a href="{% url 'blogger:view_blogger' post.author %}">{{ post.author }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
